%rebase('osnova.html', naslov='Seznam4')

<div class="container">
<div class="row">

<div class="col">
    To so ustrezne knjige z dolžino {{dolzina}}:
  <table cellpadding="0" cellspacing="0" border="1">
  <tr>
     <th>Id</th>
     <th>Naslov</th>
     <th>Dolžina</th>

  </tr>
  %for (id, naslov, dolzina) in knjige:
    <tr>
       <td>{{id}}</td>
       <td>{{naslov}}</td>
       <td>{{dolzina}}</td>
    </tr>
  %end
  </table>


</div>

<div class="col">
Nina je čarovnica!
</div>
</div>
</div>
