<!doctype html>
<html lang="en">
<head>
    <script type="text/javascript">
    function spremembaDrsnika(val) {
    document.getElementById('vrednostDrsnika').innerHTML = val;
}


    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--<link href="/static/style.css" rel="stylesheet">-->
    <title>{{naslov}}</title>

</head>
<!--<body  background="../static/ozadje.jpg">-->
<body>
<div class="container">
    <img src="../static/harry-kniznica.gif" class="img-responsive" align="center"/>
    <font size="40" color="yellow" face="verdana">HARRY POTTER JE ZAKOOOOOOON!</font>
    <form action="/kazaloAvtorja" method="POST">
        <b><input type="submit" class="btn btn-basic" value="Avtorji"></b>
    </form>
    <form action="/kazaloZanra" method="POST">
        <b><input type="submit" class="btn btn-basic" value="Žanri"></b>
    </form>

</div>

<br/>


<div class="container">
    <div class="row">
        <div class="col-3 bg-secondary">
            <form action="/isci" method="POST">
                ISKALNIK
                <div class="form-group">
                    <div class="slidecontainer">
                        <input type="range" min="0" max="2007" value="200" class="slider" id="drsnikDolzina"
                               name="dolzinaInput" onchange="spremembaDrsnika(this.value)">
                        <br/>
                        Knjiga naj ima najmanj <span id="vrednostDrsnika">200</span> strani.
                    </div>
                </div>
                <p>
                    <button class="btn btn-primary" type="button" data-toggle="collapse"
                            data-target="#skupineKljucnihBesed"
                            aria-expanded="true" aria-controls="skupineKljucnihBesed">
                        Ključne besede
                    </button>
                </p>

                <div class="collapse" id="skupineKljucnihBesed">
                    <div class="card card-body">
                        %for (skupina, besede) in vseKljucne.items():
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target=#{{skupina}}
                                aria-expanded="true" aria-controls={{skupina}}>
                            {{skupina}}
                        </button>
                        <div id={{skupina}} class="collapse">
                            <div class="card card-body">
                                <div class="form-group">
                                    %for beseda in besede:
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="{{beseda}}" id={{beseda}}
                                               name="kljucne_besede">
                                        <label class="form-check-label" for={{beseda}}>
                                            {{beseda}}
                                        </label>
                                    </div>
                                    %end
                                </div>
                            </div>
                        </div>
                        %end
                    </div>

                </div>
                <br/>


                <div class="form-group">
                    <label for="jeDelZbirke">
                        Del zbirke:</label>
                    <input class="checkbox pull-right" type="checkbox" value="jeDelZbirke" id=jeDelZbirke
                           name="jeDelZbirke">
                </div>


                <p>
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#zanri"
                            aria-expanded="true" aria-controls="zanri">
                        Žanri
                    </button>
                </p>
                <div class="collapse" id="zanri">
                    <div class="card card-body">
                        <div class="form-group">
                            %for zanr in zanri:
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="{{zanr}}" id={{zanr}}
                                       name="zanri">
                                <label class="form-check-label" for={{zanr}}>
                                    {{zanr}}
                                </label>
                            </div>
                            %end
                        </div>
                    </div>

                </div>

                <br/>

                <p><input type="submit" class="btn btn-success" value="Išči"></p>
            </form>

        </div>
        <div class="col-8">

            {{!base}}
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
</html>
