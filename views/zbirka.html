%rebase('osnova.html', naslov='Zbirka')


<div class="row px-4">
    <b>{{knjige[0][0]}}</b>

</div>
<div class="row px-4">
    <div class="btn-group-vertical">
        <br/>
            Books in series:
            %for knjiga in knjige:
                <form action="/knjiga/{{knjiga[2]}}" method="POST">
                    %if knjiga[1] is not None:
                    %    dodatek = ' #' + str(knjiga[1])
                    %else:
                    %    dodatek = ''
                    %end
                    <input type="submit" class="btn btn-link" value="{{knjiga[3]}} ({{knjiga[0]}}{{dodatek}})">

                </form>
            %end
    </div>


</div>
