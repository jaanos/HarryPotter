%rebase('osnova.html', naslov='Genre')


<div class="row px-4">
     <div class="col">
    <b>{{zanr[0]}}</b>

    <br/>
</div>
</div>
% if zanr[1] is not None:
<div class="row px-4">
    {{zanr[1]}}
</div>
% end
<div class="row px-4">
    <div class="col-6">
        <div class="btn-group-vertical">
            <br/><br/>
            %if knjige != []:
                Best books in genre {{zanr[0]}}:
                %for knjiga in knjige:
                    <form action="/book/{{knjiga[0]}}" method="POST">
                        <input type="submit" class="btn btn-link" value="{{knjiga[1]}}">
                    </form>
                %end
            %end
        </div>
    </div>
    <div class="col-6">
        <div class="btn-group-vertical">
            <br/><br/>
            %if avtorji != []:
                Authors writting in genre {{zanr[0]}}:
                %for avtor in avtorji:
                    <form action="/author/{{avtor[0]}}" method="GET">
                        <input type="submit" class="btn btn-link" value="{{avtor[1]}}">
                    </form>
                %end
            %end
        </div>
    </div>

</div>
