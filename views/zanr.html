%rebase('osnova.html', naslov='Žanr')


<div class="row">
    <b>{{zanr[0]}}</b>

    <br/><br/>

    {{zanr[1]}}
</div>

<div class="row">
    <div class="btn-group-vertical">
        <br/>
            Knjige iz žanra {{zanr[0]}}:
            %for knjiga in knjige:
                <form action="/knjiga/{{knjiga[0]}}" method="POST">
                    <input type="submit" class="btn btn-link" value="{{knjiga[1]}}">

                </form>
            %end
    </div>
</div>
